<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <title>Title</title>
</head>
<body>
    <h1>계산기로 진입합니다.</h1>
    <input type="button" value= "무기사용하기" onclick="weapon()">

    <script>
        function weapon(){
            location.href="/weapon"
        };

        $(function () {
            alert('최초값 100에서'+Calc.add(100)+'\n50을 빼고,'+Calc.sub(50)
                    +'\n2를 곱한 후'+Calc.mul(2)+'\n10으로 나누면'+Calc.div(10)+'이다.')
        });

        var Calc = (function () {
            var curr = 0;
            var add = function (val) {
                curr += val;
                return curr;
            };
            var sub = function (val) {
                curr -= val;
                return curr;
            };
            var mul = function (val) {
                curr *= val;
                return curr;
            };
            var div = function (val) {
                curr /= val;
                return curr;
            };
            return {
                add : add,
                sub : sub,
                mul : mul,
                div : div
            };
        })();

    </script>
</body>
</html>
